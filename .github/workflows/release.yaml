name: Release
on:
  pull_request:
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Dump PR labels
        env:
          LABELS: ${{ toJson(github.event.pull_request.labels.*.name) }}
        run: echo "$LABELS"
      - name: Has npm-minor label
        env:
          HAS_MINOR_LABEL: ${{ contains(github.event.pull_request.labels.*.name, "npm-minor") }}
        run: echo "$HAS_MINOR_LABEL"
